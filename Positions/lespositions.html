<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <link href="Style_lespositions.css" rel="stylesheet">
</head>
<body>
    <!-- Bloc Vert en Position Static -->
    <div class="blocRelativeGreen"> 
        .blocRelativeGreen 
    </div> 
    <!-- Bloc Rose en Position relative --> 
    <div class="blocRelativePink"> 
        .blocRelativePink 
        <div class="blocAbsolute">
            .blocAbsolute
        </div>
    </div> 
    <!-- Bloc Orange en Position fixed -->
    <div class="blocFixed">
        .fixed
    </div>
</body>
</html>
